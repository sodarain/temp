<!DOCTYPE html>
<html>
    <head>
        <style>
            .rgb {
                background-color: rgb(255, 99, 71);
            }
            .hex {
                background-color: #ff6347;
            }
            .hsl {
                background-color: hsl(9, 100%, 64%);
            }
            .rgba {
                background-color: rgba(255, 99, 71, 0.5);
            }
            .hsla {
                background-color: hsla(9, 100%, 64%, 0.5);
            }
        </style>
    </head>
    <body>
        <h1 class="rgb">RGB(255, 99, 71)</h1>
        <h1 class="hex" #ff6347;">#ff6347</h1>
        <h1 class="hsl">HSL(9, 100%, 64%)</h1>
        <p>Same as color name "Tomato", but 50% transparent</p>
        <h1 class="rgba">RGBA(255, 99, 71, 0.5)</h1>
        <h1 class="hsla">HSLA(9, 100%, 64%, 0.5)</h1>
    </body>
</html>
