<!DOCTYPE html>
<html>
    <head>
        <style>
            p.one {
                border-style: solid;
                border-width: thick;
            }
            p.two {
                border-bottom: 6px dotted red;
                border-width: thick
            }
            p.three {
                border: 2px double red;
                border-radius: 5px;
            }
            p.four {
                border: 5px solid red;
                border-width: 2px 10px 4px 20px;
            }
        </style>
    </head>
    <body>
        <p class="one">Some text.</p>
        <p class="two">Some text.</p>
        <p class="three">Some text.</p>
        <p class="four">Some text.</p>
    </body>
</html>
