<!DOCTYPE html>
<html>
    <head>
        <style>
        body {
            background-color: orange;
        }
        h1, h2 {
            background-color: yellow;
        }
        #headline {
            color: brown;
        }
        h2 {
            color: orange;
        }
        p {
            background-color: white;
        }
        .p1 {
            background-color: green;
        }
        .p2 {
            background-color: yellowgreen;
        }
        </style>
    </head>
    <body>
        <h1 id="headline">Headline</h1>
        <h2 class="p1">This is a name of paragraph 1.</h1>
        <p class="p1">This is a content of paragraph 1.</p>
        <h2 class="p2">This is a name of paragraph 2.</h1>
        <p class="p2">This is a content of paragraph 2.</p>
    </body>
</html>
